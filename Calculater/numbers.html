<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="cal2.css">
   


</head>
<body>
    <div>
    <form id="dis">
        <input type="text" id="result" readonly>
        <br><br>
        <input id="equal" type="button" value="1" onclick="dis.result.value+='1'">
        <input id="equal" type="button" value="2"onclick="dis.result.value+='2'">
        <input id="equal" type="button" value="3"onclick="dis.result.value+='3'">
        <input id="equal" type="button" value="+" onclick="dis.result.value+='+'">
        <br><br>
        <input id="equal" type="button" value="4" onclick="dis.result.value+='4'">
        <input id="equal" type="button" value="5"onclick="dis.result.value+='5'">
        <input id="equal" type="button" value="6"onclick="dis.result.value+='6'">
        <input id="equal" type="button" value="-" onclick="dis.result.value+='-'">
        <br><br>
        <input id="equal" type="button" value="7" onclick="dis.result.value+='7'">
        <input id="equal" type="button" value="8"onclick="dis.result.value+='8'">
        <input id="equal" type="button" value="9"onclick="dis.result.value+='9'">
        <input id="equal" type="button" value="*" onclick="dis.result.value+='*'">
        <br><br>
        
        <input id="equal" type="button" value="<" onclick="dis.result.value=''">
        <input id="equal" type="button" value="0" onclick="dis.result.value+='0'">

        <input id="eq" type="button" value="=" onclick="dis.result.value=eval(dis.result.value)">
    </form>
</div>
    <script>

    </script>

</body>
</html>
